<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="Content-Type">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="text/javascript"></script>
</head>
<body onload='timerTick()'>
  <table id='container'>
    <tr>
      <td>
        <svg id='clock' viewBox='0 0 100 100' width='600' height='500'>
          <circle id='surface' cx='200' cy='200' r='75'/>
          <g id='pointers'>
            <line id='h_pointer' x1='50' y1='50' x2='50' y2='27' />
            <line id='m_pointer' x1='50' y1='50' x2='50' y2='17' />
            <line id='s_pointer' x1='50' y1='50' x2='50' y2='13' />
          </g>
          <g id='numbers'>
            <text x='43' y='15'>12</text>
            <text x='65' y='22'>1</text>
            <text x='78' y='38'>2</text>
            <text x='86' y='54'>3</text>
            <text x='79' y='70'>4</text>
            <text x='66' y='86'>5</text>
            <text x='47' y='93'>6</text>
            <text x='28' y='86'>7</text>
            <text x='15' y='70'>8</text>
            <text x='8' y='54'>9</text>
            <text x='10.66' y='38'>10</text>
            <text x='22.33' y='22'>11</text>
          </g>
        </svg>
      </td>
    </tr>
  </table>
</body>
</html>
